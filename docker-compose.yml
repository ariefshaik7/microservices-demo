version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cloth_store
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  product-service:
    build: ./src/product-service
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/cloth_store
    command: npm run dev
    depends_on:
      - postgres
    ports:
      - "3001:3001"
    volumes:
      - ./src/product-service:/app
      - /app/node_modules

  order-service:
    build: ./src/order-service
    environment:
      - PORT=3002
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/cloth_store
    depends_on:
      - postgres
    ports:
      - "3002:3002"

  user-service:
    build: ./src/user-service
    environment:
      - PORT=3003
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/cloth_store
    depends_on:
      - postgres
    ports:
      - "3003:3003"

  cart-service:
    build: ./src/cart-service
    environment:
      - PORT=3004
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/cloth_store
    depends_on:
      - postgres
    ports:
      - "3004:3004"

  payment-service:
    build: ./src/payment-service
    environment:
      - PORT=3005
    ports:
      - "3005:3005"

  shipping-service:
    build: ./src/shipping-service
    environment:
      - PORT=3006
    ports:
      - "3006:3006"

  email-service:
    build: ./src/email-service
    environment:
      - PORT=3007
    ports:
      - "3007:3007"

  checkout-service:
    build: ./src/checkout-service
    environment:
      - PORT=3008
      - CART_SERVICE_URL=http://cart-service:3004
      - PAYMENT_SERVICE_URL=http://payment-service:3005
      - SHIPPING_SERVICE_URL=http://shipping-service:3006
      - EMAIL_SERVICE_URL=http://email-service:3007
      - ORDER_SERVICE_URL=http://order-service:3002
    depends_on:
      - cart-service
      - payment-service
      - shipping-service
      - email-service
      - order-service
    ports:
      - "3008:3008"

  currency-service:
    build: ./src/currency-service
    environment:
      - PORT=3009
    ports:
      - "3009:3009"

  frontend:
    build: ./src/frontend
    ports:
      - "5173:5173"
    depends_on:
      - product-service
      - order-service
      - user-service
      - cart-service
      - checkout-service
    volumes:
      - ./src/frontend:/app
      - /app/node_modules

  nginx:
    image: nginx:alpine
    volumes:
      - ./src/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - product-service
      - order-service
      - user-service
      - cart-service
      - checkout-service

volumes:
  postgres_data:
